<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>

    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link type="text/css" rel="stylesheet" href="css/fontSizes.css"/>
</head>
<body>

<header class="header">
    <div class="header-title">
        ModernSnake
    </div>
    <div class="header-login" id="usermenu-toggle">
        <span class="header-user" id="current-user">Login</span>
        <i class="material-icons">perm_identity</i>
    </div>
</header>

<ul class="sidebar" id="sidebar-menu">
    <li class="sidebar-element sidebar-active">
        <a href="#home">
            <span class="sidebar-icon">
                <i class="material-icons">home</i>
            </span>
            <span class="sidebar-title">Home</span>
        </a>
    </li>
    <li class="sidebar-element">
        <a href="#game">
            <span class="sidebar-icon">
                <i class="material-icons">games</i>
            </span>
            <span class="sidebar-title">Game</span>
        </a>
    </li>
    <li class="sidebar-element">
        <a href="#score">
            <span class="sidebar-icon">
                <i class="material-icons">score</i>
            </span>
            <span class="sidebar-title">Score</span>
        </a>
    </li>
    <li class="sidebar-element">
        <a href="#levels">
            <span class="sidebar-icon">
                <i class="material-icons">build</i>
            </span>
            <span class="sidebar-title">Levels</span>
        </a>
    </li>
    <li class="sidebar-controller" id="sidebar-toggle">
        <a href="#levels">
            <span class="sidebar-icon">
                <i class="material-icons">keyboard_arrow_right</i>
            </span>
            <span class="sidebar-title">Close</span>
        </a>
    </li>
</ul>

<div class="usermenu" id="usermenu">
    <h2 id="logged-in-user">Login</h2>
    <div id="login-container">
        <div class="row">
            <div class="input-field col s12">
                <input id="login-username" type="text" class="validate" minlength="1">
                <label for="login-username">Username</label>
            </div>
            <div class="input-field col s12">
                <input id="login-password" type="password" class="validate" minlength="1">
                <label for="login-password">Password</label>
            </div>
            <div class="input-field col s12">
                <a id="login-button" class="waves-effect waves-light btn">Login</a>
            </div>
            <div class="input-field col s12">
                <div id="login-message" class="error-message error-message-hidden">Login incorrect</div>
            </div>
        </div>
    </div>
    <div id="logged-in-container" hidden="true">
        <div class="row">
            <div class="col">
                <a id="logout-button" class="waves-effect waves-light btn">Logout</a>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="main-center-wrapper">
        <h1 id="main-title"></h1>
        <div id="main-content"></div>
    </div>
</div>

<div id="global-message" >
</div>

<div class="usermenu-overlay"></div>

<!-- Scripts -->
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="js/library/polyfill.min.js"></script>
<script src="js/library/jquery.min.js"></script>
<script src="js/library/jquery.touchSwipe.min.js"></script>
<script src="js/library/materialize.min.js"></script>

<script src="/socket.io/socket.io.js"></script>

<script src="js/library/bcrypt.js"></script>
<script src="js/library/sha256.js"></script>

<script src="js/helper/cryptoHelper.js"></script>

<script src="js/config.js"></script>
<script src="js/socketCommands.js"></script>

<script src="js/handler/storageHandler.js"></script>
<script src="js/uiHandler/messageUiHandler.js"></script>
<script src="js/uiHandler/genericUiHandler.js"></script>
<script src="js/uiHandler/tabHandler.js"></script>
<script src="js/uiHandler/pageHandler.js"></script>

<script src="js/pageHandler/game/gameModeSelectorHandler.js"></script>
<script src="js/pageHandler/game/gamePlaygroundHandler.js"></script>

<script src="js/pageHandler/pageHome.js"></script>
<script src="js/pageHandler/pageGame.js"></script>
<script src="js/pageHandler/pageScore.js"></script>
<script src="js/pageHandler/pageLevels.js"></script>

<script src="js/handler/errorHandler.js"></script>
<script src="js/handler/loginHandler.js"></script>

<script src="js/uiHandler/contentHandler.js"></script>
<script src="js/uiHandler/loginUiHandler.js"></script>

<script src="js/client.js"></script>
</body>
</html>
